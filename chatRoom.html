<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/chatRoomStyle.css" />
        <script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>
        <script src="lib/ChatRoomCreater.js" />
        <script src="lib/ChatRoom.js"></script>
        <script src="lib/ChatData.js"></script>
        <script src="lib/excelTest.js"></script>
        <script src="lib/PageMemberFunction.js"></script>
        <script src="lib/PageLoading.js"></script>
        <title>CGSharingCite(HOME)</title>
    </head>
    <body id="wrapper">
        <header id="header-list">
            <div class="logo"><a href="index.html"><img id="home_logo" src="images/sample_logo001.png" title="メインロゴ" alt="LOGO" /></a></div>
            <div class="header-selection">
                <nav class="selection-list">
                    <ul id="navSelection">
                        <li name="select-read" onclick="alert('閲覧');changePage('referPage.html')">閲覧</li>
                        <li name="select-search" onclick="alert('捜索');changePage('watchPage.html')">捜索</li>
                        <li name="select-upload" onclick="changePage('workUploadPage.html');">作品投稿</li>
                    </ul>
                </nav>
            </div>
            <div class="user-selection">
                <!--
                 <button class="guest-button" onclick="javascript:window.location.href='rogin.html'">ログイン</button>
                <button class="guest-button" onclick="javascript:window.location.href='newMemAdded.html'">新規会員登録</button>
                -->    
                  <div id="user-icon">
                    <img src="" alt="UserIcon" id="user-image" />
                    <span id="user-name">ED0401</span>
                </div>
            </div>
        </header>
        <main>
            <article class="chat-article">
                <div class="chat-header">
                    <div class="chat-buttonGroup">
                        <button onmouseover="this.style.cursor='pointer'" onclick="">button1</button>
                        <button onmouseover="this.style.cursor='pointer'" onclick="">button2</button>
                    </div>
                    <div class="chatroom-memberListButton">
                        <button onmouseover="this.style.cursor='pointer'" name="memeberList" onclick="alert('会員リスト表示');">会員リスト</button>
                    </div>
                </div>
                 <div class="chat-main">
                    <div class="chat-content">
                        <div class="chat-display">
                          	<div class="bubbleWrapper">
                                <div class="inlineContainer">
                                    <img class="inlineIcon" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
                                    <div class="otherBubble other">
                                        No ninjas!
                                    </div>
                                </div><span class="other">08:41</span>
                            </div>
                            <div class="bubbleWrapper">
                                <div class="inlineContainer own">
                                    <img class="inlineIcon" src="https://www.pinclipart.com/picdir/middle/205-2059398_blinkk-en-mac-app-store-ninja-icon-transparent.png">
                                    <div class="ownBubble own">
                                    The first rule of being a ninja is, 'Do no harm.' 
                                    </div>
                                </div><span class="own">08:55</span>
                            </div>
                            <div class="bubbleWrapper">
                                <div class="inlineContainer">
                                    <img class="inlineIcon" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
                                    <div class="otherBubble other">
                                        Knowing when to leave requires training.
                                    </div>
                                </div>
                            </div><span class="other">10:13</span>
                            <div class="bubbleWrapper">
                                <div class="inlineContainer own">
                                    <img class="inlineIcon" src="https://www.pinclipart.com/picdir/middle/205-2059398_blinkk-en-mac-app-store-ninja-icon-transparent.png">
                                    <div class="ownBubble own">
                                    Stunned but impressed. 
                                    </div>
                                </div><span class="own">11:07</span>
                            </div>
                            <div class="bubbleWrapper">
                                <div class="inlineContainer">
                                    <img class="inlineIcon" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png">
                                    <div class="otherBubble other">
                                        How about throwing stars?
                                    </div>
                                </div><span class="other">11:11</span>
                            </div>
                        </div>

                       <form id="main-form"> 
                            <div class="chat-inputArea">
                                <textarea name="chat-area" rows="10" cols="80"></textarea>
                            </div>
                            <div class="chat-submitButton">
                                <input name="main-formButton" type="button" value="送信" onclick="" />
                            </div>
                        </form>
                    </div>
                    
                    <div>

                    </div>
                </div>
            </article>
        </main>

        <footer>
            <div class="footer-block">
                <small>Copy Rights &copy Reserved</small>
            </div>
        </footer>
    </body>
</html>
