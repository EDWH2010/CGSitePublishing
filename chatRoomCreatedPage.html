<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="lib/jquery-1.10.1.min.js"></script>
         <script src="lib/Three/three.js"></script>
         <script src="lib/slick/slick.js"></script>
        <script src="lib/ChatData.js"></script>
        <script src="lib/ChatRoomFunction.js"></script>
        <script src="lib/excelTest.js"></script>
        <script src="lib/PageMemberFunction.js"></script>
        <script src="lib/PageLoading.js"></script>
        <title>CGSharingCite(HOME)</title>
    </head>
    <body id="wrapper">
        <header id="header-list">
            <div class="logo"><a href="index.html"><img id="home_logo" src="images/sample_logo001.png" title="メインロゴ" alt="LOGO" /></a></div>
            <div class="header-selection">
                <nav class="selection-list">
                    <ul id="navSelection">
                        <li name="select-read" onclick="changePage('referPage.html')">閲覧</li>
                        <li name="select-search" onclick="changePage('watchPage.html')">捜索</li>
                        <li name="select-upload" onclick="changePage('workUploadPage.html');" style="display:none;">作品投稿</li>
                    </ul>
                </nav>
            </div>
            <div class="user-selection">
                <button class="guest-button" onclick="javascript:window.location.href='rogin.html'">ログイン</button>
                <button class="guest-button" onclick="javascript:window.location.href='newMemAdded.html'">新規会員登録</button>
                <button class="member-button" onclick="rogout()" style="display:none;">ログアウト</button>
                 <div id="user-icon">
                    <img src="" alt="UserIcon" id="user-image" />
                    <span id="user-name">ED0401</span>
                </div>
                <button class="member-button" onclick="" style="display:none;">ログアウト</button>
            </div>
        </header>
        <main>
          <div class="form-block">
            <form name="chatroom-creatorForm" class="main-form" onsubmit="alert('チャットルーム作成完了')">
                <div class="form-inputBlock">
                    <label for="chatroom-name"><p>チャットルームネーム</p></label>
                    <p><input name="chatroom-name" type="text" /> </p>
                </div>

                 <div class="form-inputBlock">
                    <label for="chatroom-peopleCount"><p>人数設定</p></label>
                    <p><input name="chatroom-peopleCount" type="text" /> </p>
                </div>

                 <div class="form-inputBlock">
                    <label for="chatroom-invitation"><p>ユーザを招待する</p></label>
                    <p><select name="chatroom-invitation" onchange="alert('changed');">
                       <option value="friend-list">フレンドリストから選択</option>
                       <option value="search-username">ユーザーネームのサーチ</option> 
                    </select></p>
                    
                    <div style="display:none;"></div>
                    <div style="display:none;"></div>
                </div>
            </form>
          </div>
        </main>
        <footer>
            <div class="footer-block">
                <small>Copy Rights &copy Reserved</small>
            </div>
        </footer>
    </body>
</html>
